<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Knowshare</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="css/knowshare.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <style type="text/css">
         .popover-body {
            padding: .5rem .75rem;
            color: #26a69a;
         }
      </style>
   </head>
   <body style="color: #ee6e73">
      <nav class="navbar navbar-expand-md bg-knowshare navbar-dark">
         <a class="navbar-brand" href="index.html">Knowshare</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" href="register.html">Register</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
               </li>
            </ul>
         </div>
      </nav>
      <br>
      <div class="container">
         <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
               <form action="">
                  <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email" class="form-knowshare" id="email" name="email" value="" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Enter a valid Email"  placeholder="Enter email">
                     <script type="text/javascript">
                        $('#email').popover();
                     </script>
                  </div>
                  <div class="form-group">
                     <label for="password">Password</label>
                     <input type="password" class="form-knowshare" id="password" name="password" value="" placeholder="Enter password">
                  </div>
                  <button type="submit" class="btn btn-knowshare" id="login" name="login">Login</button>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
